<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
       
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">id</th>
                        <th scope="col">year</th>
                        <th scope="col">make</th>
                        <th scope="col">model</th>
                        <th scope="col">price</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    
                    
                </tbody>
            </table>
        <input id="pris" type="text">
        <button id="knap">Price less than</button>

       

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

    <script>
        var cars = [
            {id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000},
            {id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900},
            {id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000},
            {id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799},
            {id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799}
        ];
        document.getElementById("knap").addEventListener("click", filter);
        
        function filter(){
            var input = document.getElementById("pris").value;
            
            let filtercar = cars.filter(car => car.price < input);
            
            maketable(filtercar);
            
        }

        function maketable(array) {
           let carsarray = array.map(cars => `<tr><td></td><td>${cars.id}</td><td>${cars.year}</td><td>${cars.make}</td><td>${cars.model}</td><td>${cars.price}`);
          
         
          document.getElementById("tablebody").innerHTML = carsarray.join("");
        }
        maketable(cars);

    </script>
</html>
